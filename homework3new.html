     <script>

const pricegift = 100;

        alert(`На вашето внимание актуални валути: ${cryptoCriptomaza}, ${cryptoSharo}, ${cryptoBitcat}, ${cryptoETorium}, ${cryptoTiger}!`)
        cryptoQuestionCurency = prompt(`Имате бонус 100$ от нас. Коя валута желаете да закупите?`);
        cryptoQuestionQuantity = prompt(`Изберете количество`);
    
        if(cryptoQuestionCurency == cryptoCriptomaza) {
        cryptoQuestionAmount = (+priceCriptomaza * +cryptoQuestionQuantity); 
        }

        if(cryptoQuestionCurency == cryptoSharo) {
        cryptoQuestionAmount = (+priceSharo * +cryptoQuestionQuantity); 
        }

        cryptoQuestionAmount = (+priceBitcat * +cryptoQuestionQuantity); 
        }

        if(cryptoQuestionCurency == cryptoETorium) {
        cryptoQuestionAmount = (+priceETorium * +cryptoQuestionQuantity); 
        }

        if(cryptoQuestionCurency == cryptoTiger) {
        cryptoQuestionAmount = (+priceTiger * +cryptoQuestionQuantity); 
        }
        
    }

    if(cryptoQuestionAmount > pricegift) {
        alert(`Много си алчен, няма място за теб в моя магазин. Сбогом`); 
            } 
        
    if(welcomeAnswerYes && (cryptoQuestionAmount < pricegift)) {
        cryptoQuestionBalance = (pricegift - (+cryptoQuestionAmount));
        let balanceQuestion; 
               
        alert(`Вие станахте горд собственик на ${cryptoQuestionQuantity} единици от валутата ${cryptoQuestionCurency}. Покупката ви струваше ${cryptoQuestionAmount}$ рестото ви е ${cryptoQuestionBalance}$.`); 
        balanceQuestion = prompt(`Ти си вече по-богат! Искаш ли да ти покажа колко много парички имаш?`);

        let balanceQuestionNo = balanceQuestion == "не";

            
        if(balanceQuestion = balanceQuestionYes) {
        alert(`Ти имаш точно ${cryptoQuestionQuantity} единици от валутата ${cryptoQuestionCurency} на стойност ${cryptoQuestionAmount}`); 
        alert(`За мен беше удоволствие, че избрахте нашия магазин. До нови срещи!`);
            }
    
            if(balanceQuestion = balanceQuestionNo) {
                alert(`Ти губиш! Хайде да си ходиш!`);
            }
        
        }
    
        if(welcomeAnswerNo) {
    alert(`Благодаря че НЕ пазарувахте при нас, хайде чупката.`); 
    }





</script>
